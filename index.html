<html lang="en">

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <main>

        <nav>

        <!-- Page Layout here -->
        <div class="row">
            <div class="col s12 m4 l3"> 
                <div class="col" id="search-container">
                    <form class="input-field">
                        <i class="material-icons prefix">wb_sunny</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix" id="placeholder">City Name</label>
                        <button class="btn" id="search" type="submit">Search</button>
                        <button class="btn" id="clear" type="submit">Clear History</button>
                    </form>
                </div>

                <div class="btn-container col">
                </div>
            </div>
  
            <div class="col s12 m7 l8 selected-city"> 
                <h2><span id="jumbotron"></span>: <span id="today"></span></h2>
                <p>Temp: <span id="main-temp"></span> Â°F</p>
                <p>Wind: <span id="main-wind"></span> MPH</p>
                <p>Humidity: <span id="main-humid"></span> %</p>
                <p>UV Index: <span id="main-uv"></span></p>
            </div>
            
            <div class="col s12 m7 l8 five-day-title">

            </div>
            <div class="col s12 m7 l8">
